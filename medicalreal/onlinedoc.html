        <div id="booking-form">
            <form id="fuel-booking-form">
                <div >
                    <h2>Online Doctor Consultation</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                          <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="symptoms">Symptoms:</label>
                            <textarea id="symptoms" name="symptoms" placeholder="Describe your symptoms"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="comments">Additional Comments:</label>
                            <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
                        </div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                    </form>
       
    </main>
    <script>
          document.getElementById('submit').onclick = function(event) {
            event.preventDefault();
